<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Easyprint Dashboard</title>
  <link rel="stylesheet" href="1.css">
</head>
<body>

  <!-- Header -->
  <header class="topbar">
    <div class="logo"><a2>Easyprint</a2></div>
    <div class="search">
      <input type="text" placeholder="ค้นหาออเดอร์">
      <button class="search-btn">🔍</button>
    </div>
    <div class="actions">
      <label class="switch">
        <input type="checkbox" checked>
        <span class="slider round"></span>
      </label>
      <button class="icon-btn">🔔</button>
      <button class="icon-btn">👤</button>
    </div>
  </header>

  <!-- Sidebar -->
  <aside class="sidebar">
    <ul>
      <li>รายการคำสั่งซื้อ</li>
      <li>กำหนดบริการ
        <ul>
          <li>สินค้า</li>
          <li>เพิ่มสินค้า</li>
          <li>กำหนดค่าจัดส่ง</li>
          <li>ประเภทขนส่ง</li>
        </ul>
      </li>
      <li>แสดงยอดขาย</li>
    </ul>
  </aside>



</body>
</html>
