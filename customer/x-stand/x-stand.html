  <script src="x-stand.js"></script>
        <script>
  const dot = document.getElementById("storeDot");
  const text = document.getElementById("storeText");

  function updateStoreStatus() {
    const status = localStorage.getItem("storeStatus");
    if (status === "closed") {
      dot.classList.add("closed");
      text.textContent = "สถานะร้านค้า : ปิดบริการ";
    } else {
      dot.classList.remove("closed");
      text.textContent = "สถานะร้านค้า : เปิดบริการ";
    }
  }

  // โหลดตอนเปิดหน้า
  updateStoreStatus();

  // ถ้ามีการเปลี่ยนสถานะจากฝั่งร้าน
  window.addEventListener("storage", (event) => {
    if (event.key === "storeStatus") {
      updateStoreStatus();
    }
  });
</script>
